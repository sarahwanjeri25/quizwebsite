<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div id="question"></div>
        <form id="quizForm">
            <label><input type="radio" name="answer" value="A"><span id="choiceA"></span></label><br>
            <label><input type="radio" name="answer" value="B"><span id="choiceB"></span></label><br>
            <label><input type="radio" name="answer" value="C"><span id="choiceC"></span></label><br>
            <label><input type="radio" name="answer" value="D"><span id="choiceD"></span></label><br>
        </form>
        <div id="feedback"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
